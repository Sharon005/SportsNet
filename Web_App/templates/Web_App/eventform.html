<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="{% static 'CSS/eventform.css' %}">
</head>
<body>
 <section>
    <div class="container">
          <h2>Registration form</h2>   

          <form class="" method="post" action="/eventform">
            {% csrf_token %}

     <div class="row100">
            <div class="col">
                <div class="inputBox">
                   
                    <input name="name" id="name" type="text" required="required">
                     <span class="text">Name</span>   
                     <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">
                    <input type="date" name="date" id="date" type="text" required="required">
                     <span class="text">Date of birth</span>   
                     <span class="line"></span>
                </div>
            </div>
    </div>
    <div class="row100">
        <div class="col">
            <div class="inputBox">
                <input name="email" id="email" type="text" required="required">
                 <span class="text">Email</span>   
                 <span class="line"></span>
            </div>
        </div>
        <div class="col">
            <div class="inputBox">
                <input name="number" id="number" type="text" required="required">
                 <span class="text">Mobile No.</span>   
                 <span class="line"></span>
            </div>
        </div>
</div>


<div class="row100">
    <div class="col">
        <div class="inputBox textarea">
            <textarea name="local" id="local" required="required"></textarea>
            <span class="text">Locality</span>   
            <span class="line"></span>
        </div>
    </div>
</div>


<div class="row100">
    <div class="col">
        <input type="Submit" value="Submit  ">
    </div>
</div>
</div>

</form>

</section>  
</body>
</html>
