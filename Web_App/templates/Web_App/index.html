<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportNet</title>
    
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <!--UI CSS-->
    <link rel="stylesheet" href="{% static 'CSS/styles.css' %}">
  </head>
<body >
      
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-size: 30px;">SportsNet</a> &nbsp; &nbsp; &nbsp; &nbsp;
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" style="text-align: right;">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="sports">Sports</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Store</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="organise">Organize</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      
      

      <div class="container" style="margin-left: 23cm;" >

        <h3 style="margin-left: 3.5cm;">News Feed</h3>
          
              {% for i in articles %}

              <div class="card rounded shadow-lg m-2" style="width: 25rem; height: auto;">
                  <img src="{{ i.urlToImage }}" style="height: auto;" class="card-img-top" alt="...">
                  <div class="card-body">
                  <p class="card-text" style="color: black; text-align: left;">{{ i.author }}</p>
                  <h5 class="card-title" style="color: black; text-align: left;">{{ i.title }}</h5>
                  <p class="card-title" style="color: black; ">{{ i.source.name }}</p>
                  <p class="card-text" style="color: black; text-align: left; " >{{ i.description }}</p>
                  <hr>
                  <a href="{{ i.url }}" target="_blank" class="btn btn-success m-1">See News</a>
                  </div>
              </div>

              {% endfor %}
          
          
      </div>

    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script defer async src="https://apply.devfolio.co/v2/sdk.js"></script>
        <!-- Javascript link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.0.3/chroma.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
          integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
          crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
          crossorigin="anonymous"></script>
        <!-- Jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
        <!--Bubbles animation-->
        <script type="text/javascript" src="{% static 'js/bubbles.js' %}"> </script>


        <!-- Bootstrap Bundle with Popper-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</body>
</html>
