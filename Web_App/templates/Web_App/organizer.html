<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
    <link rel="stylesheet" href="{% static 'CSS/organizer.css' %}">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-size: 30px;">SportsNet</a> &nbsp; &nbsp; &nbsp; &nbsp;
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav" style="text-align: right;">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sports">Sports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="organise">Organize</a>
        </li>
          <li class="nav-item">
            <a class="nav-link" href="store">Store</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>


  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div> 
  {% endfor %}
  {% endif %}


<div class="wrapper">
    <div class="title">
      Event Organization
    </div>

    <form class="" method="post" action="/organizer">
        {% csrf_token %}
    <div class="form">

       <div class="inputfield">
          <label for="firstname">Name</label>
          <input name='firstname' id="firstname" type="text" class="input" required>
       </div>  

       <div class="inputfield">
        <label for="sport">Sport</label>
        <input name='sport' id="sport" type="text" class="input" required>
     </div>

        <div class="inputfield">
          <label for="lastname">Image</label>
          <input id="img" name="img" type="file" accept="images" class="input" required>
       </div>  


        <div class="inputfield">
          <label for="email">Email Address</label>
          <input name='email' id="email" type="text" class="input" required>
       </div> 


      <div class="inputfield">
          <label for="number">Phone Number</label>
          <input name='number' id="number" type="text" class="input" required>
       </div> 


      <div class="inputfield">
          <label for="address">Event Address</label>
          <textarea name='address' id="address" class="textarea"></textarea>
       </div> 


      <div class="inputfield">
          <label for="code">Postal Code</label>
          <input name='code' id="code" type="text" class="input" required>
       </div> 


      <div class="inputfield">
        <input type="submit" value="Register" class="btn">
      </div>
    </div>
</div>	

</form> 
	

<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script defer async src="https://apply.devfolio.co/v2/sdk.js"></script>
        <!-- Javascript link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.0.3/chroma.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
          integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
          crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
          crossorigin="anonymous"></script>
        <!-- Jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
