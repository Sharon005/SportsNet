<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/signup.css' %}">
    <title>Sign Up</title>
</head>
<body style="padding-top: 50px;   ">
    <center>
    <div class="back" style="height: 50%; width: 30%; background-color: rgb(74, 175, 221); padding-top: 1px;" >
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h3 style="font-weight: 700; font-size: 28px;">Create your account!</h3>
    <form method="post" action="/signup" style="text-align: center; font-weight: 1000;">
        {% csrf_token %}
        <div class="form-group" >
            <label for="username">Username</label> <br>
            <input type="text" class="form-control" id="username" name="username" placeholder="Create A Username (use only letters and numbers)" Required>
        </div><br>
        <div class="form-group">
            <label for="fname">First Name</label><br>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Your First Name" Required>
        </div><br>
        
        <div class="form-group">
            <label for="email">Email</label><br>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address" Required>
        </div><br>
        <div class="form-group">
            <label for="pass1">Password</label><br>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Create Your Password" Required>
        </div><br>
        <div class="form-group">
            <label for="pass2">Confirm Password</label><br>
            <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm Your Password" Required>
        </div><br>
        <button type="submit" class="btn btn-primary">Sign Up</button><br><br>
    </form>
</div>
</body>
</html>
